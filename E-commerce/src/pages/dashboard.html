<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E-Commerce</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <header>
        <img src="../images/logo3.png" alt="Logo" class="logo">
        <nav></nav>
    </header>
    <main>
        <h1>Dashboard</h1>
        <div id="dashboard-links">
            <a href="#" data-section="kpi-section">KPIs</a>
            <a href="#" data-section="product-section">Products</a>
            <a href="#" data-section="order-section">Orders</a>
            <a href="#" data-section="review-section">Reviews</a>
        </div>
        <section id="kpi-section">
            <h2>Key Metrics</h2>
            <div id="kpi-list"></div>
        </section>
        <section id="product-section" class="hidden">
            <h2>Manage Products</h2>
            <form id="product-form" class="form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" required></select>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <button type="submit" id="submit-product" class="btn">Save Product</button>
            </form>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="order-section" class="hidden">
            <h2>Manage Orders</h2>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="review-section" class="hidden">
            <h2>Manage Reviews</h2>
            <table id="review-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Â© 2025 E-Commerce. All rights reserved.</p>
    </footer>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/utils.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
